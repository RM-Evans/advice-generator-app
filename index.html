<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <section id="modal-main">
      <div id="modal-content">
        <p id="advice-id-text">
          ADVICE #<span id="advice-id"></span>
          <!-- Advice ID goes here -->
        </p>

        <div id="advice-text-container">
          "<span id="advice-text"></span>"
          <!-- Advice text goes here -->
        </div>

        <!-- <div class="divider-main"> </div> -->
        <img id="mobile-divider" src="images/pattern-divider-mobile.svg" />
        <img id="desktop-divider" src="images/pattern-divider-desktop.svg" />

        <button id="randomize-btn">
          <img src="images/icon-dice.svg" />
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">RM-Evans</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
